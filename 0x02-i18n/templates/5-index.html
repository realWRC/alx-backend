<!DOCTYPE html>
<html lang="{{ g.locale }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ _('home_title') }}</title>
  </head>
  <body>
    <h1>{{ _('home_header') }}</h1>

      <h3>{{ _('not_logged_in') }}</h3>
    {% endif %}
  </body>
</html>
